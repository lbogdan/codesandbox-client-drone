kind: pipeline
name: default

steps:
- name: restore node_modules cache
  image: codesandbox-cache:1
  settings:
    restore: true
  volumes:
  - name: node_modules-cache
    path: /cache
  when:
    event:
    - pull_request

- name: install packages
  image: node:10.15.3-jessie
  volumes:
  - name: yarn-cache
    path: /usr/local/share/.cache/yarn/v4
  commands:
  - yarn
  when:
    event:
    - pull_request

